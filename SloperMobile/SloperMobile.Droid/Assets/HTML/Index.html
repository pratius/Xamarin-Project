        function bindImage(parambase64Image)
        {
            document.getElementById("c").style.backgroundImage = 'url(' + base64Image + ')';
        }

        var canvas = document.getElementById("c");
        var ctx = canvas.getContext("2d");
        ctx.strokeStyle = 'red';

        function drawCircle(x1, y1) {
            ctx.fillStyle = 'green';
            ctx.strokeStyle = 'red';
            ctx.arc(x1, y1, 5, 0, 2 * Math.PI);
            ctx.fill();
            ctx.stroke();
        }
        function drawLine(x1, y1, x2, y2, btnValue) {
            var button = createButtonOnCanvas(x2, y2, btnValue);

            ctx.beginPath();
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2, y2);
            ctx.stroke();
            ctx.closePath();
            drawCircle(x1, y1);
        }

        function createButtonOnCanvas(x, y,btnValue) {
            var btn = document.createElement("button");
            document.body.appendChild(btn);
            btn.style.position = "absolute";
            btn.style.left = x + "px";
            btn.style.top = y + "px";
            btn.innerHTML = btnValue;
            btn.onclick = function () { otherfunction(x) };
            return btn;
        }
